<form #nuevaProductoForm='ngForm' (submit)='guardarProducto()' role="form" method="post" action="">
	<legend>Nuevo Producto</legend>

	<div class="form-group">
		<input type="text"
			class="form-control"
			id="nombre"
			placeholder="Nombre:" name='nombre' required
			#nombre='ngModel' 
		[(ngModel)]='nuevoProducto.nombre'>
	</div>

	<div class="form-group">
		<input type="text"
			class="form-control"
			id="precio"
			placeholder="Precio:" name='precio' required
			#precio='ngModel' 
		[(ngModel)]='nuevoProducto.precio'>
	</div>

	<button type="submit" class="btn btn-primary">Guardar</button>
	<span>{{imprimirNuevoProducto}}</span>
</form>
